swagger: "2.0"
info:
  title: sHackathon
  version: "0.1"
basePath: "/api/v1/"
consumes:
  - application/json
produces:
  - application/json
paths:
  /translate:
    post:
      tags: ["Translate"]
      x-swagger-router-controller: api
      operationId: translate
      summary: Translate the given text if requested.
      parameters:
        - name: text
          in: body
          schema:
            type: object
            required: true
            description: TBD.
            properties:
              text:
                 type: string        
        - name: source_lang
          in: query
          type: string
          required: true
          description: TBD.
          items:
            type: string
          enum:
            - en
            - cs
          default: cs
        - name: target_lang
          in: query
          type: string
          required: true
          description: TBD.
          items:
            type: string
          enum:
            - cs
            - en
          default: en
        - name: api
          in: query
          type: string
          description: TBD.
          required: true
          items:
            type: string
          enum:
            - Google
            - Seznam
            - TBD
          default: Seznam
      responses:
        200:
          description: Translated message.

  /raw-graphql-query:
    post:
      tags: ["Translate"]
      x-swagger-router-controller: api
      operationId: raw_graphql_query
      summary: Get raw graphql query response
      parameters:
        - name: text
          in: query
          type: string
          required: true
          description: TBD.
      responses:
        201:
          description: Raw graphql response.

  /matrix:
    get:
      tags: ["Matrics"]
      x-swagger-router-controller: api
      operationId: get_access_count
      summary: Get total access count.
      parameters: []
      responses:
        200:
          description: Response with number of requests made since start.

